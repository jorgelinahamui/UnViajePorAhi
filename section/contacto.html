    <div class="contactofondo">

        <main  class="contacto__main">
        <h2 class="contacto__subtitulo">Te ayudamos a encontrar tu destino soprendente</h2>
 
        <form  class="formulario" action="#" method="GET">
            <fieldset>
                <legend class="formulario__legend-text"> <u>Dejanos tus datos</u></legend>
            <div class="mb-3">
                <label class="form-label"  for="Nombre">Nombre</label>
                <input class="form-control"  type="text">
                <label class="form-label" for="number">Cuantos son?</label>
                <input class="form-control" type="number" name="cuantos" id="cuantos">                <label class="form-label">Email</label> 
                <input class="form-control" type="email" name="email" id="email">
            </div>
            </fieldset>
            <fieldset>
                <legend class="formulario__legend-text"-> <u>¿Que preferis?</u></legend>

                <div>
                <select class="form-select" name="preferencias" id="preferencias">
                    <option value="primavera">Primavera</option>
                    <option value="verano">Verano</option>
                    <option value="otoño">Otoño</option>
                    <option value="invierno">Invierno</option>
                </select>
            </div>
            <div>
                <select class="form-select" name="lugares" id="lugares">
                    <option value="playa">Playa</option>
                    <option value="montaña">Montaña</option>
                    <option value="cuidad">Ciudad</option>
                </select>
            </div>
            </fieldset>
                <input class="btn btn-outline-dark" type="reset" name="Limpiar" id="Limpiar">
                <input class="btn btn-outline-dark" type="submit" name="Enviar" id="Enviar">
            </form>
        </main>
    </div>
